{{< fm-page.html}}
{{$content}}
<div class="container" style="padding-bottom: 1em;">
	<div class="row">
		<div class="col-12">
			<h1>People</h1>
			{{#collections}}
				<h3>{{title}}</h3>
				<ul class="list-group people-list mb-2">
					{{#entries}}
						<li class="list-group-item justify-content-between align-items-center d-flex">
							<span><a href="{{{link}}}">{{name}}</a>. {{role}}.</span>
							<img src="/images/people/{{{image}}}"/>
						</li>
					{{/entries}}
				</ul>
			{{/collections}}
		</div>
	</div>
</div>
{{/content}}
{{/fm-page.html}}
