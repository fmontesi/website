<script type="text/javascript">
// $("#fm-navbar").show();
$(".fm-navbar-toggler").click( function() {
	$("#fm-navbar").toggle(500);
});

$("#fm-navbar").click( function() {
	$("#fm-navbar").hide(500);
});

$(".nav-link").mouseenter( function() {
	$( this ).toggleClass( "nav-active" );
	$( "#nav-active-gradient animate" )[0].beginElement();
});

$(".nav-link").mouseleave( function() {
	$( this ).toggleClass( "nav-active" );
});
</script>
